<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	function myFunction() {
		console.log("value: ", $("#stock").val());

		$.ajax({
			type:"POST",
			url: "/stock",
			dataType:'json',
			data: { value : $("#stock").val() },
			success: function(data, status){
				console.log("response: ", data);
			}
		});
	}

	</script>
</head> 
<body>
Inversi√≥n:<br>
<input id="stock" type="number" name="valor" value="100">
<br>
<button type="button" onClick="myFunction()">Try it</button>
</body>
</html>
