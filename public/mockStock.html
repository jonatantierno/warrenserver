<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<title>Stock market</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

	<script>
	function setStock() {
		console.log("value: ", $("#stock").val());

		$.ajax({
			type:"POST",
			url: "/stock",
			dataType:'json',
			data: { value : $("#stock").val() },
			success: function(data, status){
				console.log("response: ", data);
			}
		});
	}

	function setCompany() {
		console.log("value: ", $("#stock").val());

		$.ajax({
			type:"POST",
			url: "/company",
			dataType:'json',
			data: { company : $("#company").val() },
			success: function(data, status){
				console.log("response: ", data);
			}
		});
	}

	</script>
</head> 

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Stock market</a>
			</div>
		</div>
	</nav>

	<div class="container" id="content">
		<div class="row">
                <div class="col-md-2">
                	Coeficient:
                </div>
                <div class="col-md-2">
                	<input id="stock" type="number" name="valor" value="1.2">
                </div>
                 <div class="col-md-2">
                	<button type="button" class="btn btn-primary" onClick="setStock()">Set</button>
                </div>
        </div>

        <div class="row">
                <div class="col-md-2">
                	Company:
                </div>
                <div class="col-md-2">
                	<input id="company" type="text" name="valor" value="fb">
                </div>
                 <div class="col-md-2">
                	<button type="button" class="btn btn-primary" onClick="setCompany()">Set</button>
                </div>
        </div>
	</div>


</body>
</html>
